<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
			data-th-fragment="layout-projet(titrePage, contenuPage, ressourcesSupp)">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title data-th-replace="${titrePage}">Titre de la page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" data-th-href="@{/css/general.css}" />
<link rel="stylesheet" data-th-href="@{/css/layout.css}" />
<th:block data-th-replace="${ressourcesSupp}"></th:block>

<link rel="icon" data-th-href="@{/images/logoEncheres.png}" />

</head>
<body>
	
	
	
	<div data-th-replace="~{fragments/fragment-entete :: frag-entete}"></div>
	
	<main data-th-replace="${contenuPage}" class="center-main">
		Contenu de la page
	</main>
	
	
	
	
	<div data-th-replace="~{fragments/fragment-piedpage :: frag-piedpage}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
